<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="nexbi-icon" aria-label="NEXBi wskazujący na wycenę">
  <title>NEXBi wskazujący na wycenę</title>
  <!-- Antenna -->
  <rect x="23" y="9" width="2" height="9" rx="1" fill="#8A35CC"/>
  <circle cx="24" cy="8" r="2.5" fill="#FF004E"/>
  <!-- Body -->
  <rect x="11" y="18" width="26" height="34" rx="6" fill="#6B1A99"/>
  <!-- Left eye -->
  <rect x="15" y="26" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="18.5" cy="30" r="1.5" fill="#fff"/>
  <!-- Right eye (looking right toward doc) -->
  <rect x="26" y="26" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="30" cy="30" r="1.5" fill="#fff"/>
  <!-- Mouth happy -->
  <path d="M20,38 Q24,41 28,38" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Left arm -->
  <rect x="0" y="30" width="5" height="12" rx="2.5" fill="#6B1A99" transform="rotate(-10 2.5 36)"/>
  <circle cx="0" cy="43" r="3.5" fill="#8A35CC"/>
  <!-- Right arm (pointing at document) -->
  <rect x="40" y="24" width="5" height="14" rx="2.5" fill="#6B1A99" transform="rotate(30 42.5 31)"/>
  <circle cx="46" cy="22" r="3.5" fill="#8A35CC"/>
  <!-- Document -->
  <rect x="44" y="14" width="16" height="22" rx="2" fill="#1A0033" stroke="#B5005D" stroke-width="1"/>
  <line x1="47" y1="19" x2="57" y2="19" stroke="#FF004E" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <line x1="47" y1="23" x2="55" y2="23" stroke="#FF004E" stroke-width="1" stroke-linecap="round" opacity="0.3"/>
  <text x="52" y="32" text-anchor="middle" fill="#FF004E" font-family="sans-serif" font-size="7" font-weight="700" opacity="0.8">PLN</text>
  <!-- Left leg -->
  <rect x="16" y="52" width="5" height="7" rx="2.5" fill="#5A1A8A"/>
  <rect x="13" y="57" width="9" height="4" rx="2" fill="#6B1A99"/>
  <!-- Right leg -->
  <rect x="27" y="52" width="5" height="7" rx="2.5" fill="#5A1A8A"/>
  <rect x="26" y="57" width="9" height="4" rx="2" fill="#6B1A99"/>
</svg>
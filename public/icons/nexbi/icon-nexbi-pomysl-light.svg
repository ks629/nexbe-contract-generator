<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="nexbi-icon" aria-label="NEXBi z żarówką — pomysł">
  <title>NEXBi z żarówką — pomysł</title>
  <!-- Antenna -->
  <rect x="31" y="9" width="2" height="9" rx="1" fill="#8A35CC"/>
  <circle cx="32" cy="8" r="2.5" fill="#FF004E"/>
  <!-- Lightbulb above -->
  <ellipse cx="50" cy="6" rx="4" ry="5" fill="none" stroke="#FF004E" stroke-width="1.5"/>
  <rect x="48" y="10" width="4" height="2.5" rx="0.5" fill="none" stroke="#FF004E" stroke-width="1"/>
  <line x1="50" y1="2" x2="50" y2="0" stroke="#FF004E" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="45" y1="3" x2="44" y2="1.5" stroke="#FF004E" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="55" y1="3" x2="56" y2="1.5" stroke="#FF004E" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <!-- Body -->
  <rect x="19" y="18" width="26" height="34" rx="6" fill="#6B1A99"/>
  <!-- Left eye (looking up) -->
  <rect x="23" y="25" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="26.5" cy="28" r="1.5" fill="#fff"/>
  <!-- Right eye (looking up) -->
  <rect x="34" y="25" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="37.5" cy="28" r="1.5" fill="#fff"/>
  <!-- Mouth thinking (asymmetric) -->
  <path d="M29,37 Q33,39 35,37" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Left arm (hand to chin) -->
  <rect x="8" y="30" width="5" height="12" rx="2.5" fill="#6B1A99" transform="rotate(-25 10.5 36)"/>
  <circle cx="7" cy="29" r="3.5" fill="#8A35CC"/>
  <!-- Right arm (resting) -->
  <rect x="51" y="30" width="5" height="12" rx="2.5" fill="#6B1A99" transform="rotate(10 53.5 36)"/>
  <circle cx="54" cy="43" r="3.5" fill="#8A35CC"/>
  <!-- Left leg -->
  <rect x="24" y="52" width="5" height="7" rx="2.5" fill="#5A1A8A"/>
  <rect x="21" y="57" width="9" height="4" rx="2" fill="#6B1A99"/>
  <!-- Right leg -->
  <rect x="35" y="52" width="5" height="7" rx="2.5" fill="#5A1A8A"/>
  <rect x="34" y="57" width="9" height="4" rx="2" fill="#6B1A99"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="nexbi-icon" aria-label="NEXBi przy tablicy — prezentacja">
  <title>NEXBi przy tablicy — prezentacja</title>
  <!-- Whiteboard -->
  <rect x="38" y="8" width="22" height="16" rx="2" fill="#1A0033" stroke="#B5005D" stroke-width="1.5"/>
  <line x1="42" y1="14" x2="56" y2="14" stroke="#FF004E" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
  <line x1="42" y1="17" x2="52" y2="17" stroke="#FF004E" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <line x1="42" y1="20" x2="54" y2="20" stroke="#FF004E" stroke-width="1" stroke-linecap="round" opacity="0.3"/>
  <line x1="49" y1="24" x2="49" y2="30" stroke="#B5005D" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Antenna -->
  <rect x="19" y="9" width="2" height="9" rx="1" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <circle cx="20" cy="8" r="2.5" fill="none" stroke="#FF004E" stroke-width="1.2"/>
  <!-- Body -->
  <rect x="7" y="18" width="26" height="34" rx="6" fill="none" stroke="#F0E8FF" stroke-width="1.5"/>
  <!-- Left eye -->
  <rect x="11" y="26" width="7" height="9" rx="2.5" fill="none" stroke="#FF004E" stroke-width="1.2"/>
  <circle cx="14.5" cy="30" r="1.5" fill="#F0E8FF"/>
  <!-- Right eye -->
  <rect x="22" y="26" width="7" height="9" rx="2.5" fill="none" stroke="#FF004E" stroke-width="1.2"/>
  <circle cx="25.5" cy="30" r="1.5" fill="#F0E8FF"/>
  <!-- Mouth teaching -->
  <path d="M16,38 Q20,42 24,38" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Left arm -->
  <rect x="0" y="30" width="4" height="12" rx="2" fill="none" stroke="#F0E8FF" stroke-width="1.5" transform="rotate(-8 2 36)"/>
  <circle cx="0" cy="43" r="3" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <!-- Right arm (pointing at board) -->
  <rect x="36" y="24" width="5" height="10" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.5" transform="rotate(30 38.5 29)"/>
  <circle cx="40" cy="23" r="3.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <!-- Left leg -->
  <rect x="12" y="52" width="5" height="7" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <rect x="9" y="57" width="9" height="4" rx="2" fill="none" stroke="#F0E8FF" stroke-width="1.5"/>
  <!-- Right leg -->
  <rect x="23" y="52" width="5" height="7" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <rect x="22" y="57" width="9" height="4" rx="2" fill="none" stroke="#F0E8FF" stroke-width="1.5"/>

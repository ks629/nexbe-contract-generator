<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="nexbi-icon" aria-label="NEXBi doradca ze słuchawką">
  <title>NEXBi doradca ze słuchawką</title>
  <!-- Antenna -->
  <rect x="31" y="5" width="2" height="9" rx="1" fill="#45007A"/>
  <circle cx="32" cy="4" r="2.5" fill="#FF004E"/>
  <!-- Body -->
  <rect x="19" y="14" width="26" height="34" rx="6" fill="#350066"/>
  <!-- Tie -->
  <polygon points="32,30 29,34 32,44 35,34" fill="#B5005D"/>
  <!-- Left eye -->
  <rect x="23" y="22" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="26.5" cy="26" r="1.5" fill="#fff"/>
  <!-- Right eye -->
  <rect x="34" y="22" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="37.5" cy="26" r="1.5" fill="#fff"/>
  <!-- Mouth presenting -->
  <path d="M28,35 Q32,39 36,35" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Headset band -->
  <path d="M18,20 Q18,12 32,12 Q46,12 46,20" fill="none" stroke="#45007A" stroke-width="2" stroke-linecap="round"/>
  <!-- Headset earpiece -->
  <rect x="14" y="19" width="5" height="8" rx="2.5" fill="#45007A"/>
  <!-- Microphone arm -->
  <path d="M16,27 Q14,32 10,34" fill="none" stroke="#45007A" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="9" cy="35" r="2" fill="#FF004E"/>
  <!-- Left arm -->
  <rect x="8" y="28" width="5" height="12" rx="2.5" fill="#350066" transform="rotate(-10 10.5 34)"/>
  <circle cx="8" cy="41" r="3.5" fill="#45007A"/>
  <!-- Right arm (gesturing) -->
  <rect x="51" y="24" width="5" height="12" rx="2.5" fill="#350066" transform="rotate(15 53.5 30)"/>
  <circle cx="55" cy="23" r="3.5" fill="#45007A"/>
  <!-- Left leg -->
  <rect x="24" y="48" width="5" height="8" rx="2.5" fill="#2A0050"/>
  <rect x="21" y="54" width="9" height="4" rx="2" fill="#350066"/>
  <!-- Right leg -->
  <rect x="35" y="48" width="5" height="8" rx="2.5" fill="#2A0050"/>
  <rect x="34" y="54" width="9" height="4" rx="2" fill="#350066"/>
</svg>
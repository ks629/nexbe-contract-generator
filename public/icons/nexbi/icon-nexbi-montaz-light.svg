<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="nexbi-icon" aria-label="NEXBi inżynier z kaskiem i kluczem — montaż">
  <title>NEXBi inżynier z kaskiem i kluczem — montaż</title>
  <!-- Hard hat -->
  <ellipse cx="32" cy="14" rx="16" ry="5" fill="#FFB800"/>
  <rect x="18" y="10" width="28" height="5" rx="2" fill="#FFB800"/>
  <rect x="22" y="7" width="20" height="5" rx="3" fill="#FF8C00"/>
  <!-- Antenna pokes through hat -->
  <circle cx="32" cy="5" r="2.5" fill="#FF004E"/>
  <!-- Body -->
  <rect x="19" y="18" width="26" height="32" rx="6" fill="#6B1A99"/>
  <!-- Left eye -->
  <rect x="23" y="24" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="26.5" cy="28" r="1.5" fill="#fff"/>
  <!-- Right eye -->
  <rect x="34" y="24" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="37.5" cy="28" r="1.5" fill="#fff"/>
  <!-- Mouth happy -->
  <path d="M28,36 Q32,40 36,36" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Left arm -->
  <rect x="8" y="28" width="5" height="12" rx="2.5" fill="#6B1A99" transform="rotate(-10 10.5 34)"/>
  <circle cx="8" cy="41" r="3.5" fill="#8A35CC"/>
  <!-- Right arm (holding wrench) -->
  <rect x="51" y="24" width="5" height="12" rx="2.5" fill="#6B1A99" transform="rotate(20 53.5 30)"/>
  <circle cx="55" cy="22" r="3.5" fill="#8A35CC"/>
  <!-- Wrench -->
  <line x1="56" y1="19" x2="60" y2="10" stroke="#C0C0C0" stroke-width="2" stroke-linecap="round"/>
  <circle cx="61" cy="9" r="3" fill="none" stroke="#C0C0C0" stroke-width="1.5"/>
  <!-- Left leg -->
  <rect x="24" y="50" width="5" height="7" rx="2.5" fill="#5A1A8A"/>
  <rect x="21" y="55" width="9" height="4" rx="2" fill="#6B1A99"/>
  <!-- Right leg -->
  <rect x="35" y="50" width="5" height="7" rx="2.5" fill="#5A1A8A"/>
  <rect x="34" y="55" width="9" height="4" rx="2" fill="#6B1A99"/>
</svg>
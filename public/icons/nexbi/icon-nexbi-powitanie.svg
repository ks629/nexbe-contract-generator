<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="nexbi-icon" aria-label="NEXBi machający ręką — powitanie">
  <title>NEXBi machający ręką — powitanie</title>
  <!-- Antenna -->
  <rect x="31" y="5" width="2" height="9" rx="1" fill="#45007A"/>
  <circle cx="32" cy="4" r="2.5" fill="#FF004E"/>
  <!-- Body -->
  <rect x="19" y="14" width="26" height="34" rx="6" fill="#350066"/>
  <!-- Left eye -->
  <rect x="23" y="22" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="26.5" cy="26" r="1.5" fill="#fff"/>
  <!-- Right eye -->
  <rect x="34" y="22" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="37.5" cy="26" r="1.5" fill="#fff"/>
  <!-- Mouth happy wide -->
  <path d="M27,34 Q32,39 37,34" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Blush -->
  <circle cx="22" cy="33" r="2" fill="#FF004E" opacity="0.2"/>
  <circle cx="42" cy="33" r="2" fill="#FF004E" opacity="0.2"/>
  <!-- Left arm (resting) -->
  <rect x="8" y="28" width="5" height="12" rx="2.5" fill="#350066" transform="rotate(-12 10.5 34)"/>
  <circle cx="8" cy="41" r="3.5" fill="#45007A"/>
  <!-- Right arm (waving up) -->
  <rect x="51" y="16" width="5" height="12" rx="2.5" fill="#350066" transform="rotate(20 53.5 22)"/>
  <circle cx="56" cy="14" r="3.5" fill="#45007A"/>
  <!-- Wave lines -->
  <path d="M58,10 Q60,8 62,10" fill="none" stroke="#FF004E" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
  <path d="M59,6 Q61,4 63,6" fill="none" stroke="#FF004E" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <!-- Left leg -->
  <rect x="24" y="48" width="5" height="8" rx="2.5" fill="#2A0050"/>
  <rect x="21" y="54" width="9" height="4" rx="2" fill="#350066"/>
  <!-- Right leg -->
  <rect x="35" y="48" width="5" height="8" rx="2.5" fill="#2A0050"/>
  <rect x="34" y="54" width="9" height="4" rx="2" fill="#350066"/>
</svg>
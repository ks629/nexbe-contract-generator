<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="nexbi-icon" aria-label="NEXBi naukowiec z okularami i książką">
  <title>NEXBi naukowiec z okularami i książką</title>
  <!-- Antenna -->
  <rect x="31" y="5" width="2" height="9" rx="1" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <circle cx="32" cy="4" r="2.5" fill="none" stroke="#FF004E" stroke-width="1.2"/>
  <!-- Body -->
  <rect x="19" y="14" width="26" height="34" rx="6" fill="none" stroke="#F0E8FF" stroke-width="1.5"/>
  <!-- Glasses frame -->
  <rect x="21" y="21" width="10" height="8" rx="3" fill="none" stroke="#F0E8FF" stroke-width="1"/>
  <rect x="33" y="21" width="10" height="8" rx="3" fill="none" stroke="#F0E8FF" stroke-width="1"/>
  <line x1="31" y1="25" x2="33" y2="25" stroke="#F0E8FF" stroke-width="1"/>
  <!-- Left eye (through glasses) -->
  <rect x="23" y="22" width="6" height="6" rx="2" fill="none" stroke="#FF004E" stroke-width="1.2"/>
  <circle cx="26" cy="25" r="1.5" fill="#F0E8FF"/>
  <!-- Right eye (through glasses) -->
  <rect x="35" y="22" width="6" height="6" rx="2" fill="none" stroke="#FF004E" stroke-width="1.2"/>
  <circle cx="38" cy="25" r="1.5" fill="#F0E8FF"/>
  <!-- Mouth teaching -->
  <path d="M28,33 Q32,37 36,33" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Left arm (holding book) -->
  <rect x="6" y="26" width="5" height="12" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.5" transform="rotate(-15 8.5 32)"/>
  <circle cx="5" cy="25" r="3.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <!-- Book -->
  <rect x="0" y="12" width="10" height="14" rx="1.5" fill="#B5005D"/>
  <line x1="5" y1="12" x2="5" y2="26" stroke="#FF004E" stroke-width="0.8" opacity="0.5"/>
  <line x1="2" y1="17" x2="8" y2="17" stroke="#F0E8FF" stroke-width="0.6" opacity="0.4"/>
  <line x1="2" y1="20" x2="7" y2="20" stroke="#F0E8FF" stroke-width="0.6" opacity="0.3"/>
  <!-- Right arm (teaching gesture) -->
  <rect x="51" y="22" width="5" height="12" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.5" transform="rotate(25 53.5 28)"/>
  <circle cx="56" cy="20" r="3.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <!-- Left leg -->
  <rect x="24" y="48" width="5" height="8" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <rect x="21" y="54" width="9" height="4" rx="2" fill="none" stroke="#F0E8FF" stroke-width="1.5"/>
  <!-- Right leg -->
  <rect x="35" y="48" width="5" height="8" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <rect x="34" y="54" width="9" height="4" rx="2" fill="none" stroke="#F0E8FF" stroke-width="1.5"/>
</svg>
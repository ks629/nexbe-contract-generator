<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="nexbi-icon" aria-label="NEXBi włączający system — uruchomienie">
  <title>NEXBi włączający system — uruchomienie</title>
  <!-- Antenna -->
  <rect x="25" y="9" width="2" height="9" rx="1" fill="#45007A"/>
  <circle cx="26" cy="8" r="2.5" fill="#FF004E"/>
  <!-- Energy sparks -->
  <line x1="50" y1="18" x2="54" y2="14" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="54" y1="22" x2="58" y2="20" stroke="#FF004E" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="52" y1="28" x2="56" y2="28" stroke="#B5005D" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <!-- Body -->
  <rect x="13" y="18" width="26" height="34" rx="6" fill="#350066"/>
  <!-- Left eye (excited - bigger) -->
  <rect x="17" y="25" width="8" height="10" rx="3" fill="#FF004E"/>
  <circle cx="21" cy="29.5" r="2" fill="#fff"/>
  <!-- Right eye (excited - bigger) -->
  <rect x="28" y="25" width="8" height="10" rx="3" fill="#FF004E"/>
  <circle cx="32" cy="29.5" r="2" fill="#fff"/>
  <!-- Mouth excited (wide) -->
  <path d="M20,38 Q26,44 32,38" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Blush -->
  <circle cx="16" cy="37" r="2" fill="#FF004E" opacity="0.25"/>
  <circle cx="37" cy="37" r="2" fill="#FF004E" opacity="0.25"/>
  <!-- Left arm -->
  <rect x="2" y="30" width="5" height="12" rx="2.5" fill="#350066" transform="rotate(-12 4.5 36)"/>
  <circle cx="2" cy="43" r="3.5" fill="#45007A"/>
  <!-- Right arm (pressing button) -->
  <rect x="42" y="22" width="5" height="12" rx="2.5" fill="#350066" transform="rotate(25 44.5 28)"/>
  <circle cx="47" cy="21" r="3.5" fill="#45007A"/>
  <!-- ON Button -->
  <circle cx="52" cy="16" r="5" fill="#1A0033" stroke="#FF004E" stroke-width="1.5"/>
  <path d="M52,13 L52,16 M50,14 A3,3 0 0,1 54,14" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Left leg -->
  <rect x="18" y="52" width="5" height="7" rx="2.5" fill="#2A0050"/>
  <rect x="15" y="57" width="9" height="4" rx="2" fill="#350066"/>
  <!-- Right leg -->
  <rect x="29" y="52" width="5" height="7" rx="2.5" fill="#2A0050"/>
  <rect x="28" y="57" width="9" height="4" rx="2" fill="#350066"/>
</svg>
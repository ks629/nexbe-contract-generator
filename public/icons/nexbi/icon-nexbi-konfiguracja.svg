<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="nexbi-icon" aria-label="NEXBi z tabletem konfiguracyjnym">
  <title>NEXBi z tabletem konfiguracyjnym</title>
  <!-- Antenna -->
  <rect x="25" y="9" width="2" height="9" rx="1" fill="#45007A"/>
  <circle cx="26" cy="8" r="2.5" fill="#FF004E"/>
  <!-- Body -->
  <rect x="13" y="18" width="26" height="34" rx="6" fill="#350066"/>
  <!-- Left eye (curious - slightly tilted) -->
  <rect x="17" y="25" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="20.5" cy="29.5" r="1.5" fill="#fff"/>
  <!-- Right eye -->
  <rect x="28" y="26" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="31.5" cy="29.5" r="1.5" fill="#fff"/>
  <!-- Mouth curious -->
  <path d="M22,38 Q26,40 30,38" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Left arm holding tablet -->
  <rect x="2" y="28" width="5" height="12" rx="2.5" fill="#350066" transform="rotate(-5 4.5 34)"/>
  <circle cx="3" cy="41" r="3.5" fill="#45007A"/>
  <!-- Right arm holding tablet -->
  <rect x="45" y="28" width="5" height="12" rx="2.5" fill="#350066" transform="rotate(5 47.5 34)"/>
  <circle cx="48" cy="41" r="3.5" fill="#45007A"/>
  <!-- Tablet -->
  <rect x="42" y="26" width="18" height="24" rx="3" fill="#1A0033" stroke="#B5005D" stroke-width="1"/>
  <!-- Tablet screen content -->
  <rect x="44" y="29" width="14" height="4" rx="1" fill="#FF004E" opacity="0.3"/>
  <rect x="44" y="35" width="10" height="3" rx="1" fill="#FF004E" opacity="0.2"/>
  <rect x="44" y="40" width="12" height="3" rx="1" fill="#B5005D" opacity="0.3"/>
  <circle cx="51" y="46" r="1.5" fill="#FF004E" opacity="0.5"/>
  <!-- Left leg -->
  <rect x="18" y="52" width="5" height="7" rx="2.5" fill="#2A0050"/>
  <rect x="15" y="57" width="9" height="4" rx="2" fill="#350066"/>
  <!-- Right leg -->
  <rect x="29" y="52" width="5" height="7" rx="2.5" fill="#2A0050"/>
  <rect x="28" y="57" width="9" height="4" rx="2" fill="#350066"/>
</svg>
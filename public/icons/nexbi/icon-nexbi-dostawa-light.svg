<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="nexbi-icon" aria-label="NEXBi niosący paczkę — dostawa">
  <title>NEXBi niosący paczkę — dostawa</title>
  <!-- Antenna -->
  <rect x="31" y="9" width="2" height="9" rx="1" fill="#8A35CC"/>
  <circle cx="32" cy="8" r="2.5" fill="#FF004E"/>
  <!-- Package above head -->
  <rect x="22" y="0" width="20" height="14" rx="2" fill="#B5005D" opacity="0.8"/>
  <line x1="32" y1="0" x2="32" y2="14" stroke="#FF004E" stroke-width="1" opacity="0.5"/>
  <line x1="22" y1="7" x2="42" y2="7" stroke="#FF004E" stroke-width="1" opacity="0.5"/>
  <!-- Body -->
  <rect x="19" y="18" width="26" height="34" rx="6" fill="#6B1A99"/>
  <!-- Left eye -->
  <rect x="23" y="26" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="26.5" cy="30" r="1.5" fill="#fff"/>
  <!-- Right eye -->
  <rect x="34" y="26" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="37.5" cy="30" r="1.5" fill="#fff"/>
  <!-- Mouth proud -->
  <path d="M27,38 Q32,42 37,38" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Blush -->
  <circle cx="22" cy="37" r="2" fill="#FF004E" opacity="0.2"/>
  <circle cx="42" cy="37" r="2" fill="#FF004E" opacity="0.2"/>
  <!-- Left arm (holding package up) -->
  <rect x="10" y="14" width="5" height="10" rx="2.5" fill="#6B1A99" transform="rotate(-30 12.5 19)"/>
  <circle cx="8" cy="13" r="3.5" fill="#8A35CC"/>
  <!-- Right arm (holding package up) -->
  <rect x="49" y="14" width="5" height="10" rx="2.5" fill="#6B1A99" transform="rotate(30 51.5 19)"/>
  <circle cx="54" cy="13" r="3.5" fill="#8A35CC"/>
  <!-- Left leg -->
  <rect x="24" y="52" width="5" height="7" rx="2.5" fill="#5A1A8A"/>
  <rect x="21" y="57" width="9" height="4" rx="2" fill="#6B1A99"/>
  <!-- Right leg -->
  <rect x="35" y="52" width="5" height="7" rx="2.5" fill="#5A1A8A"/>
  <rect x="34" y="57" width="9" height="4" rx="2" fill="#6B1A99"/>
</svg>
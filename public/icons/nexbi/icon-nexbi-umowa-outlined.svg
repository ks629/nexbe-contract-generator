<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="nexbi-icon" aria-label="NEXBi podpisujący umowę">
  <title>NEXBi podpisujący umowę</title>
  <!-- Antenna -->
  <rect x="31" y="5" width="2" height="9" rx="1" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <circle cx="32" cy="4" r="2.5" fill="none" stroke="#FF004E" stroke-width="1.2"/>
  <!-- Body -->
  <rect x="19" y="14" width="26" height="34" rx="6" fill="none" stroke="#F0E8FF" stroke-width="1.5"/>
  <!-- Left eye -->
  <rect x="23" y="22" width="7" height="9" rx="2.5" fill="none" stroke="#FF004E" stroke-width="1.2"/>
  <circle cx="26.5" cy="26" r="1.5" fill="#F0E8FF"/>
  <!-- Right eye -->
  <rect x="34" y="22" width="7" height="9" rx="2.5" fill="none" stroke="#FF004E" stroke-width="1.2"/>
  <circle cx="37.5" cy="26" r="1.5" fill="#F0E8FF"/>
  <!-- Mouth happy -->
  <path d="M28,34 Q32,38 36,34" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Blush -->
  
  
  <!-- Left arm holding pen -->
  <rect x="6" y="26" width="5" height="12" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.5" transform="rotate(-20 8.5 32)"/>
  <circle cx="5" cy="25" r="3.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <!-- Pen -->
  <line x1="3" y1="22" x2="0" y2="16" stroke="#B5005D" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="0" cy="15.5" r="1" fill="none" stroke="#FF004E" stroke-width="1.2"/>
  <!-- Right arm -->
  <rect x="51" y="28" width="5" height="12" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.5" transform="rotate(10 53.5 34)"/>
  <circle cx="54" cy="41" r="3.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <!-- Document/contract below -->
  <rect x="14" y="50" width="36" height="12" rx="2" fill="#1A0033" stroke="#B5005D" stroke-width="1"/>
  <line x1="18" y1="54" x2="38" y2="54" stroke="#FF004E" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>
  <line x1="18" y1="57" x2="34" y2="57" stroke="#FF004E" stroke-width="0.8" stroke-linecap="round" opacity="0.2"/>
  <!-- Signature line -->
  <path d="M30,59 Q34,57 38,59 Q42,61 46,59" fill="none" stroke="#FF004E" stroke-width="0.8" stroke-linecap="round" opacity="0.6"/>

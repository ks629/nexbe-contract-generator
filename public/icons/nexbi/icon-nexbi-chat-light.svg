<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="nexbi-icon" aria-label="NEXBi z dymkiem czatu — chat">
  <title>NEXBi z dymkiem czatu — chat</title>
  <!-- Antenna -->
  <rect x="25" y="9" width="2" height="9" rx="1" fill="#8A35CC"/>
  <circle cx="26" cy="8" r="2.5" fill="#FF004E"/>
  <!-- Chat bubble -->
  <rect x="42" y="2" width="20" height="16" rx="5" fill="#B5005D"/>
  <polygon points="44,18 42,22 48,18" fill="#B5005D"/>
  <!-- Chat dots -->
  <circle cx="48" cy="10" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="52" cy="10" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="56" cy="10" r="1.5" fill="#fff" opacity="0.8"/>
  <!-- Body -->
  <rect x="13" y="18" width="26" height="34" rx="6" fill="#6B1A99"/>
  <!-- Left eye -->
  <rect x="17" y="26" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="20.5" cy="30" r="1.5" fill="#fff"/>
  <!-- Right eye -->
  <rect x="28" y="26" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="31.5" cy="30" r="1.5" fill="#fff"/>
  <!-- Mouth happy -->
  <path d="M22,38 Q26,42 30,38" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Blush -->
  <circle cx="16" cy="37" r="2" fill="#FF004E" opacity="0.15"/>
  <circle cx="36" cy="37" r="2" fill="#FF004E" opacity="0.15"/>
  <!-- Left arm -->
  <rect x="2" y="30" width="5" height="12" rx="2.5" fill="#6B1A99" transform="rotate(-10 4.5 36)"/>
  <circle cx="2" cy="43" r="3.5" fill="#8A35CC"/>
  <!-- Right arm (waving toward chat) -->
  <rect x="42" y="24" width="5" height="12" rx="2.5" fill="#6B1A99" transform="rotate(20 44.5 30)"/>
  <circle cx="47" cy="23" r="3.5" fill="#8A35CC"/>
  <!-- Left leg -->
  <rect x="18" y="52" width="5" height="7" rx="2.5" fill="#5A1A8A"/>
  <rect x="15" y="57" width="9" height="4" rx="2" fill="#6B1A99"/>
  <!-- Right leg -->
  <rect x="29" y="52" width="5" height="7" rx="2.5" fill="#5A1A8A"/>
  <rect x="28" y="57" width="9" height="4" rx="2" fill="#6B1A99"/>
</svg>
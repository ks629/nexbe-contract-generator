<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="nexbi-icon" aria-label="NEXBi z kciukiem w górę — potwierdzenie">
  <title>NEXBi z kciukiem w górę — potwierdzenie</title>
  <!-- Antenna -->
  <rect x="31" y="5" width="2" height="9" rx="1" fill="#45007A"/>
  <circle cx="32" cy="4" r="2.5" fill="#FF004E"/>
  <!-- Body -->
  <rect x="19" y="14" width="26" height="34" rx="6" fill="#350066"/>
  <!-- Left eye -->
  <rect x="23" y="22" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="26.5" cy="26" r="1.5" fill="#fff"/>
  <!-- Right eye -->
  <rect x="34" y="22" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="37.5" cy="26" r="1.5" fill="#fff"/>
  <!-- Mouth happy -->
  <path d="M28,34 Q32,38 36,34" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Blush -->
  <circle cx="22" cy="33" r="2" fill="#FF004E" opacity="0.15"/>
  <circle cx="42" cy="33" r="2" fill="#FF004E" opacity="0.15"/>
  <!-- Left arm (thumbs up) -->
  <rect x="8" y="20" width="5" height="12" rx="2.5" fill="#350066" transform="rotate(-15 10.5 26)"/>
  <circle cx="9" cy="18" r="3.5" fill="#45007A"/>
  <!-- Thumb up -->
  <rect x="7" y="11" width="3" height="7" rx="1.5" fill="#45007A"/>
  <!-- Right arm -->
  <rect x="51" y="28" width="5" height="12" rx="2.5" fill="#350066" transform="rotate(12 53.5 34)"/>
  <circle cx="54" cy="41" r="3.5" fill="#45007A"/>
  <!-- Left leg -->
  <rect x="24" y="48" width="5" height="8" rx="2.5" fill="#2A0050"/>
  <rect x="21" y="54" width="9" height="4" rx="2" fill="#350066"/>
  <!-- Right leg -->
  <rect x="35" y="48" width="5" height="8" rx="2.5" fill="#2A0050"/>
  <rect x="34" y="54" width="9" height="4" rx="2" fill="#350066"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="nexbi-icon" aria-label="NEXBi z dymkiem pytania — pomoc">
  <title>NEXBi z dymkiem pytania — pomoc</title>
  <!-- Antenna -->
  <rect x="27" y="9" width="2" height="9" rx="1" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <circle cx="28" cy="8" r="2.5" fill="none" stroke="#FF004E" stroke-width="1.2"/>
  <!-- Speech bubble with ? -->
  <rect x="44" y="2" width="16" height="14" rx="4" fill="#B5005D"/>
  <polygon points="46,16 44,20 50,16" fill="#B5005D"/>
  <text x="52" y="13" text-anchor="middle" fill="#F0E8FF" font-family="sans-serif" font-size="10" font-weight="700">?</text>
  <!-- Body -->
  <rect x="15" y="18" width="26" height="34" rx="6" fill="none" stroke="#F0E8FF" stroke-width="1.5"/>
  <!-- Left eye (curious, slightly tilted) -->
  <rect x="19" y="26" width="7" height="9" rx="2.5" fill="none" stroke="#FF004E" stroke-width="1.2"/>
  <circle cx="22.5" cy="29.5" r="1.5" fill="#F0E8FF"/>
  <!-- Right eye -->
  <rect x="30" y="25" width="7" height="9" rx="2.5" fill="none" stroke="#FF004E" stroke-width="1.2"/>
  <circle cx="33.5" cy="29" r="1.5" fill="#F0E8FF"/>
  <!-- Mouth curious -->
  <path d="M24,37 Q28,39 32,37" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Left arm -->
  <rect x="4" y="30" width="5" height="12" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.5" transform="rotate(-10 6.5 36)"/>
  <circle cx="4" cy="43" r="3.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <!-- Right arm (raised toward bubble) -->
  <rect x="47" y="22" width="5" height="12" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.5" transform="rotate(15 49.5 28)"/>
  <circle cx="50" cy="21" r="3.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <!-- Left leg -->
  <rect x="20" y="52" width="5" height="7" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <rect x="17" y="57" width="9" height="4" rx="2" fill="none" stroke="#F0E8FF" stroke-width="1.5"/>
  <!-- Right leg -->
  <rect x="31" y="52" width="5" height="7" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <rect x="30" y="57" width="9" height="4" rx="2" fill="none" stroke="#F0E8FF" stroke-width="1.5"/>
</svg>
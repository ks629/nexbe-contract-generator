<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="nexbi-icon" aria-label="NEXBi ekolog z liściem">
  <title>NEXBi ekolog z liściem</title>
  <!-- Antenna -->
  <rect x="31" y="5" width="2" height="9" rx="1" fill="#45007A"/>
  <circle cx="32" cy="4" r="2.5" fill="#FF004E"/>
  <!-- Leaf above -->
  <path d="M48,8 Q54,2 58,8 Q54,14 48,8Z" fill="#4ade80" opacity="0.8"/>
  <line x1="53" y1="5" x2="50" y2="11" stroke="#22c55e" stroke-width="0.8" stroke-linecap="round"/>
  <!-- Body -->
  <rect x="19" y="14" width="26" height="34" rx="6" fill="#350066"/>
  <!-- Leaf decoration on body -->
  <path d="M38,16 Q42,13 44,17 Q41,20 38,16Z" fill="#4ade80" opacity="0.4"/>
  <!-- Left eye -->
  <rect x="23" y="22" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="26.5" cy="26" r="1.5" fill="#fff"/>
  <!-- Right eye -->
  <rect x="34" y="22" width="7" height="9" rx="2.5" fill="#FF004E"/>
  <circle cx="37.5" cy="26" r="1.5" fill="#fff"/>
  <!-- Mouth happy -->
  <path d="M28,34 Q32,38 36,34" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Blush -->
  <circle cx="22" cy="33" r="2" fill="#FF004E" opacity="0.15"/>
  <circle cx="42" cy="33" r="2" fill="#FF004E" opacity="0.15"/>
  <!-- Left arm -->
  <rect x="8" y="28" width="5" height="12" rx="2.5" fill="#350066" transform="rotate(-10 10.5 34)"/>
  <circle cx="8" cy="41" r="3.5" fill="#45007A"/>
  <!-- Right arm (holding big leaf) -->
  <rect x="51" y="24" width="5" height="12" rx="2.5" fill="#350066" transform="rotate(15 53.5 30)"/>
  <circle cx="55" cy="23" r="3.5" fill="#45007A"/>
  <!-- Big leaf in hand -->
  <path d="M56,18 Q62,10 60,4 Q54,8 56,18Z" fill="#4ade80" opacity="0.9"/>
  <line x1="58" y1="11" x2="56.5" y2="16" stroke="#22c55e" stroke-width="0.8" stroke-linecap="round"/>
  <!-- Left leg -->
  <rect x="24" y="48" width="5" height="8" rx="2.5" fill="#2A0050"/>
  <rect x="21" y="54" width="9" height="4" rx="2" fill="#350066"/>
  <!-- Right leg -->
  <rect x="35" y="48" width="5" height="8" rx="2.5" fill="#2A0050"/>
  <rect x="34" y="54" width="9" height="4" rx="2" fill="#350066"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="nexbi-icon" aria-label="NEXBi z telefonem — kontakt telefoniczny">
  <title>NEXBi z telefonem — kontakt telefoniczny</title>
  <!-- Antenna -->
  <rect x="31" y="5" width="2" height="9" rx="1" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <circle cx="32" cy="4" r="2.5" fill="none" stroke="#FF004E" stroke-width="1.2"/>
  <!-- Body -->
  <rect x="19" y="14" width="26" height="34" rx="6" fill="none" stroke="#F0E8FF" stroke-width="1.5"/>
  <!-- Left eye -->
  <rect x="23" y="22" width="7" height="9" rx="2.5" fill="none" stroke="#FF004E" stroke-width="1.2"/>
  <circle cx="26.5" cy="26" r="1.5" fill="#F0E8FF"/>
  <!-- Right eye -->
  <rect x="34" y="22" width="7" height="9" rx="2.5" fill="none" stroke="#FF004E" stroke-width="1.2"/>
  <circle cx="37.5" cy="26" r="1.5" fill="#F0E8FF"/>
  <!-- Mouth happy wide -->
  <path d="M27,34 Q32,39 37,34" fill="none" stroke="#FF004E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Blush -->
  <circle cx="22" cy="33" r="2" fill="none" stroke="#FF004E" stroke-width="1.2" opacity="0.2"/>
  <circle cx="42" cy="33" r="2" fill="none" stroke="#FF004E" stroke-width="1.2" opacity="0.2"/>
  <!-- Left arm (waving) -->
  <rect x="8" y="18" width="5" height="12" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.5" transform="rotate(-25 10.5 24)"/>
  <circle cx="5" cy="16" r="3.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <!-- Right arm (holding phone to ear) -->
  <rect x="49" y="18" width="5" height="12" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.5" transform="rotate(30 51.5 24)"/>
  <circle cx="53" cy="16" r="3.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <!-- Phone -->
  <rect x="51" y="10" width="7" height="14" rx="2" fill="#1A0033" stroke="#B5005D" stroke-width="1"/>
  <rect x="53" y="12" width="3" height="8" rx="0.5" fill="#B5005D" opacity="0.3"/>
  <!-- Signal waves -->
  <path d="M60,14 Q62,12 60,10" fill="none" stroke="#FF004E" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <path d="M62,16 Q65,12 62,8" fill="none" stroke="#FF004E" stroke-width="1" stroke-linecap="round" opacity="0.3"/>
  <!-- Left leg -->
  <rect x="24" y="48" width="5" height="8" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <rect x="21" y="54" width="9" height="4" rx="2" fill="none" stroke="#F0E8FF" stroke-width="1.5"/>
  <!-- Right leg -->
  <rect x="35" y="48" width="5" height="8" rx="2.5" fill="none" stroke="#F0E8FF" stroke-width="1.2"/>
  <rect x="34" y="54" width="9" height="4" rx="2" fill="none" stroke="#F0E8FF" stroke-width="1.5"/>
</svg>